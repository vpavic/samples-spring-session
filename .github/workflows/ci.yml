name: "CI"
on: [push, pull_request]

jobs:
  build:
    strategy:
      matrix:
        java: ['11', '16']
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: ${{ matrix.java }}
      - run: chmod +x gradlew
      - run: ./gradlew check --stacktrace
