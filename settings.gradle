pluginManagement {
	resolutionStrategy {
		eachPlugin {
			if (requested.id.id == "org.springframework.boot") {
				useModule("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
			}
		}
	}

	repositories {
		gradlePluginPortal()
		maven { url = "https://repo.spring.io/libs-milestone/" }
	}
}

rootProject.name = "spring-session-samples"

include("sample-httpsession-common")
include("sample-httpsession-hazelcast")
include("sample-httpsession-jdbc")
include("sample-httpsession-mongodb")
include("sample-httpsession-redis")
include("sample-websession-common")
include("sample-websession-mongodb")
include("sample-websession-redis")
